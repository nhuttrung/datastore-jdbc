spring.jmx.enabled=false

# TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.org.springframework=WARN
logging.level.org.apache.calcite=INFO

### JPA & JDBC
spring.datasource.driverClassName=vn.khtt.datastore.jdbc.Driver
spring.datasource.url=jdbc:datastore:
spring.jpa.properties.hibernate.dialect=vn.khtt.datastore.jdbc.Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.SpringNamingStrategy
# spring.jpa.hibernate.ddl-auto=create-drop
## show sql statement
logging.level.org.hibernate.SQL=debug
## show sql values
logging.level.org.hibernate.type.descriptor.sql=trace
